<!DOCTYPE html>
<html style="overflow-y: scroll;" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>User Data</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet" />

    <!-- Custom styles for this template-->
    <link href="./style.css" rel="stylesheet" />
    <style>
      .custom-table {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="container">
                      <h1>User Data</h1> <button id="toprofile" class="btn btn-primary btn-user btn-block" >Back to the profile</button>
                      <br>
                      <table
                        id="table"
                        class="table custom-table"
                        data-toggle="table"
                        data-search="true"
                        data-filter-control="true"
                        data-show-export="true"
                        data-click-to-select="true"
                        data-toolbar="#toolbar">
                        <thead>
                          <tr>
                            <th
                              data-field="name"
                              data-filter-control="input"
                              data-sortable="true">
                              Name
                            </th>
                            <th
                              data-field="email"
                              data-filter-control="input"
                              data-sortable="true">
                              E-Mail
                            </th>
                        </thead>
                        <tbody>
                          <!-- Add more rows dynamically using JavaScript -->
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/2.3.0/bootstrap-table.min.js"></script>
    <script>
      //exporte les données sélectionnées
      var $table = $("#table");
      $(function () {
        $("#toolbar")
          .find("select")
          .change(function () {
            $table.bootstrapTable("refreshOptions", {
              exportDataType: $(this).val(),
            });
          });
      });

      var trBoldBlue = $("table");

      $(trBoldBlue).on("click", "tr", function () {
        $(this).toggleClass("bold-blue");
      });

      // Add rows dynamically using JavaScript
    const storedJson = localStorage.getItem("Users");
    // Umwandeln des JSON-Strings in ein Array von Objekten
    let storedArray = JSON.parse(storedJson);
       
      var tbody = $table.find("tbody");
      storedArray.forEach(function (item) {
        var row = $("<tr></tr>");
        
        row.append("<td>" + item.firstname + " "+ item.lastName + "</td>");
        row.append("<td>" + item.email + "</td>");
        tbody.append(row);
      });
    document.getElementById("toprofile").addEventListener("click",(event)=>{location.href="/loggedIn.html"})
      console.log("hi")
    </script>
  </body>
</html>
